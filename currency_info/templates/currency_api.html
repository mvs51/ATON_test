{% extends 'index.html' %}

{% block content %}
    <table class="table table-bordered">
        <thead>
            <tr style="text-align: right;">
                <th>Date</th>
                <th>Value</th>
                <th>Difference</th>
                <tbody>
                    {% for currency in currencies %}
                    <tr>
                        <td>{{ currency.date }}</td>
                        <td>{{ currency.value }}</td>
                        <td>{{ currency.difference }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </tr>
        </thead>
    </table>

{% endblock %}
