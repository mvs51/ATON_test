<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <title>Currency</title>
  </head>
  <body>
    {% include 'includes/header.html' %}
    <main>
      <div class="container py-5">
        <div class="row align-items-start">
          <div class="col-4 col-sm-3" style="background: LightSteelBlue;">
            <form method="post" action="{% url 'currency_info' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" class="form-control" id="start_date">
              </div>
              <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" class="form-control" id="end_date">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          <div class="col-7 col-sm-8 offset-1">

            {% block content %} The result will be displayed here {% endblock %}
          
          </div>
        </div>
      </div>
    </main>
    {% include 'includes/footer.html' %}
  </body>
</html>
